<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerScoop - Freshers Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 0.5rem 0;
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
        }

        main {
            padding: 2rem;
        }

        #job-listings {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        #job-listings h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #6200ea;
        }

        #jobs-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .job-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 1rem 0;
            padding: 1.5rem;
            width: 80%;
            transition: transform 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
        }

        .job-card h3 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
            color: #333;
        }

        .job-card h3 a {
            text-decoration: none;
            color: #6200ea;
        }

        .job-card h3 a:hover {
            text-decoration: underline;
        }

        .job-card p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        footer {
            background-color: #6200ea;
            color: white;
            text-align: center;
            padding: 0.2rem 0;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>CareerScoop</h1>
    </header>
    <main>
        <section id="job-listings">
            <h2>Job Listings</h2>
            <div id="jobs-container"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CareerScoop. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('http://localhost:3000/job-posts')
                .then(response => response.json())
                .then(data => {
                    const jobsContainer = document.getElementById('jobs-container');
                    data.forEach(job => {
                        const jobElement = document.createElement('div');
                        jobElement.className = 'job-card';
                        jobElement.innerHTML = `
                            <h3><a href="${job['Role Url']}" target="_blank">${job.Role}</a></h3>
                            <p><strong>Company:</strong> ${job.Company}</p>
                            <p><strong>Location:</strong> ${job.Location}</p>
                            <p><strong>Salary:</strong> ${job.Salary}</p>
                        `;
                        jobsContainer.appendChild(jobElement);
                    });
                })
                .catch(error => console.error('Error fetching job data:', error));
        });
    </script>
</body>

</html>
